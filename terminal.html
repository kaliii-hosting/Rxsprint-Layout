<!DOCTYPE html>
<html>
<head>
    <title>KALIII Terminal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        
        .terminal-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            padding: 20px;
        }
        
        .terminal-container {
            width: 100%;
            max-width: 1200px;
            height: 100%;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        @media (max-width: 768px) {
            .terminal-wrapper {
                padding: 15px;
            }
            
            .terminal-container {
                border-radius: 6px;
            }
        }
        
        @media (max-width: 480px) {
            .terminal-wrapper {
                padding: 10px;
            }
            
            .terminal-container {
                border-radius: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-wrapper">
        <div class="terminal-container">
            <iframe 
                id="kaliii-terminal-iframe"
                src="https://rxsprint-ai.ngrok.app"
                title="KALIII Terminal"
                allow="fullscreen">
            </iframe>
        </div>
    </div>
</body>
</html>
